repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
      - id: check-case-conflict
      - id: check-yaml
  - repo: https://github.com/benjeffery/pre-commit-copyright-year
    rev: c62dcbb78f724162e14197f8fa264eaa8c3aad49
    hooks:
    -   id: copyright-year
  - repo: https://github.com/benjeffery/pre-commit-clang-format
    rev: '1.0'
    hooks:
    - id: clang-format
      exclude: dev-tools|examples
      verbose: true
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.5
    hooks:
      - id: ruff
        args: [  "--fix", "--config", "python/ruff.toml" ]
      - id: ruff-format
        args: [ "--config", "python/ruff.toml" ]